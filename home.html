<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Example</title>
    <script type="text/javascript">
      window.onload = function () {
        var conn;
        var msg = document.getElementById("msg");
        var log = document.getElementById("log");
        var uuid = null;

        function appendLog(item) {
          var doScroll =
            log.scrollTop > log.scrollHeight - log.clientHeight - 1;
          log.appendChild(item);
          if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
          }
        }

        document.getElementById("form").onsubmit = function () {
          if (!conn) {
            return false;
          }
          if (!msg.value) {
            return false;
          }
          conn.send(msg.value);
          msg.value = "";
          return false;
        };

        if (window["WebSocket"]) {
          conn = new WebSocket("ws://" + document.location.host + "/ws");
          conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
          };
          conn.onmessage = function (evt) {
            parse = JSON.parse(evt.data);
            if (parse.Action == "subscribe") {
              uuid = parse.Msg;
              console.log("subscribe", uuid);
              return;
            }
            if (parse.Action == "tick") {
              // TODO: Clean up dead cursors
              for (let i = 0; i < parse.Body.length; i++) {
                // if (parse.Body[i].UserID == uuid) {
                //   continue;
                // }
                var cursorElement = document.getElementById(
                  parse.Body[i].UserID
                );
                if (cursorElement) {
                  cursorElement.style.left = parse.Body[i].MouseX + "px";
                  cursorElement.style.top = parse.Body[i].MouseY + "px";
                } else {
                  const newCursor = document.createElement("div");
                  const newContent = document.createTextNode("x");
                  newCursor.appendChild(newContent);
                  newCursor.setAttribute("id", parse.Body[i].UserID);
                  newCursor.style.left = parse.Body[i].MouseX + "px";
                  newCursor.style.top = parse.Body[i].MouseY + "px";
                  newCursor.style.position = "absolute";
                  newCursor.style.transition = "all 0.2s ease-out";
                  document.body.appendChild(newCursor);
                }
              }
              return;
            }
          };

          // Listen for mouse movement
          document.addEventListener("mousemove", (e) => {
            console.log(e.pageX, e.pageY);
            conn.send(
              JSON.stringify({
                UserID: uuid,
                Action: "move",
                RoomID: "test",
                MouseX: e.pageX,
                MouseY: e.pageY,
              })
            );
          });
        } else {
          var item = document.createElement("div");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          appendLog(item);
        }
      };
    </script>
    <style type="text/css">
      html {
        overflow: hidden;
      }

      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: gray;
      }

      #log {
        background: white;
        margin: 0;
        padding: 0.5em 0.5em 0.5em 0.5em;
        position: absolute;
        top: 0.5em;
        left: 0.5em;
        right: 0.5em;
        bottom: 3em;
        overflow: auto;
      }

      #form {
        padding: 0 0.5em 0 0.5em;
        margin: 0;
        position: absolute;
        bottom: 1em;
        left: 0px;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <form id="form">
      <input type="submit" value="Send" />
      <input type="text" id="msg" size="64" autofocus />
    </form>
  </body>
</html>
